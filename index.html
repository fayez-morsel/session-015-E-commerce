<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniture Store</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="logo">LOGO</div>

        <div class="filters-section">
          <div class="category-filters">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="furniture">
              <svg
                class="filter-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                <line x1="9" y1="9" x2="15" y2="15" />
                <line x1="15" y1="9" x2="9" y2="15" />
              </svg>
              <span>Furniture</span>
            </button>
            <button class="filter-btn" data-category="decor">
              <svg
                class="filter-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="12" cy="12" r="10" />
                <line x1="12" y1="8" x2="12" y2="16" />
                <line x1="8" y1="12" x2="16" y2="12" />
              </svg>
              <span>Decor</span>
            </button>
            <button class="filter-btn" data-category="storage">
              <svg
                class="filter-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <path
                  d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"
                />
              </svg>
              <span>Storage</span>
            </button>
          </div>

          <div class="search-container">
            <input
              type="text"
              id="search-input"
              placeholder="Items.."
            />
            <svg
              class="search-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <circle cx="11" cy="11" r="8" />
              <path d="m21 21-4.35-4.35" />
            </svg>
          </div>

          <button class="favorites-toggle" id="favorites-toggle">
            <svg
              class="heart-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <path
                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
              />
            </svg>
          </button>
        </div>

        <button class="cart-button" id="cart-button">
          <svg
            class="cart-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <circle cx="9" cy="21" r="1" />
            <circle cx="20" cy="21" r="1" />
            <path
              d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
            />
          </svg>
          <span class="cart-count" id="cart-count">0</span>
        </button>
      </div>
    </header>

    <main class="main-content">
      <div class="price-filter-container">
        <div class="price-filter">
          <label
            >Price Range: $<span id="min-price-value">0</span> - $<span
              id="max-price-value"
              >1000</span
            ></label
          >
          <div class="range-slider">
            <input
              type="range"
              id="min-price-range"
              min="0"
              max="1000"
              value="0"
              class="slider"
            />
            <input
              type="range"
              id="max-price-range"
              min="0"
              max="1000"
              value="1000"
              class="slider"
            />
          </div>
        </div>
      </div>

      <div class="products-container">
        <div class="products-grid" id="products-grid">
          <!-- Products will be rendered here -->
        </div>
      </div>

      <aside class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
          <h3>Shopping Cart</h3>
          <button class="close-cart" id="close-cart">&times;</button>
        </div>
        <div class="cart-items" id="cart-items">
          <!-- Cart items will be rendered here -->
        </div>
        <div class="cart-total" id="cart-total">
          <h4>Total: $<span id="total-amount">0.00</span></h4>
        </div>
      </aside>
    </main>

    <div class="overlay" id="overlay"></div>

    <script src="app.js"></script>
  </body>
</html>
